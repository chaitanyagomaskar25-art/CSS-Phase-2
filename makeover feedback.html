<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    text-decoration: none;
    background-color: whitesmoke;
}
h1{
    text-align: center;
    font-size: 45px;
    margin-top: 20px;

}

form{
    width: 80vw;
    height: 50vh;
    margin: 30px;
    border: 50px solid rgb(240, 85, 29);
    text-align: center;
    border-radius: 10px;
    background-color: whitesmoke;
}
form input{
    margin: 40px;
    border: 2px solid;
    padding: 10px;
    width: 300px;
    height: 30px;
    border-radius: 15px;
    text-align: center;
    background-color: aliceblue;
}
form input:hover{
    border: 5px solid skyblue ;
}
form input:focus{
    border: 5px solid rgb(240, 85, 29);
}
form button{
    text-align: center;
    border: 2px solid;
    border-radius: 10px;
    padding: 5px;
    background-color: azure;
    margin-right: 15px;
}
form button:hover{
  background-color: rgb(240, 85, 29);
  color: whitesmoke;
}
    </style>
</head>


<body>
    <h1>Feedback Form</h1>
   <form action="makeover feedback1.html">
        <input type="text" placeholder="Enter your name" required ><br>
        <input type="email" placeholder="Enter your Email " required> <br>
        <input type="tel" placeholder="Enter your Contact No." required ><br>
    <a href="makeover feedback1.html">
        <button>Next</button>
        <button type="reset">Reset </button>
    </a>
</form>
</body>
</html>
