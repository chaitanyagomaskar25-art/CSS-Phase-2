<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    form{
    width: 80vw;
    height: 50vh;
    margin: auto;
    border: 50px solid rgb(240, 85, 29);
    text-align: center;
    border-radius: 10px;
    background-color: whitesmoke;
    padding: 15px;
}

form h4{
    display: inline-block;
    text-align: center;
    margin-top: 5px;
    font-size: 40px;
}
form textarea{
    margin-top: 15px;
}
form input{
    margin: 40px;
    border: 2px solid;
    padding: 10px;
    width: 300px;
    height: 30px;
    border-radius: 15px;
    text-align: center;
    background-color: aliceblue;
}
form input:hover{
    border: 5px solid skyblue ;
}
form input:focus{
    border: 5px solid rgb(240, 85, 29);
}
form button{
    text-align: center;
    border: 2px solid;
    border-radius: 10px; 
    padding: 5px;
    background-color: azure;
    margin-right: 15px;
     font-weight: 600;
}
form button:hover{
  background-color: rgb(240, 85, 29);
  color: whitesmoke;
}
form button a{
     text-decoration: none;
     color: black;
}
.Rating{
   text-align: right;
}
form h3{
    font-size: 20px;
    margin: 2px;
}
@media only screen and (max-width:670px){
    form{
    width: 100vw;
    height: 80vh;
    border: 10px solid rgb(240, 85, 29);
    text-align: left;
    border-radius: 10px;
    background-color: whitesmoke;}
    form h4{
        font-size: 10px;
    }
    form input{
        font-size: 10px;
    }
    form textarea{
   font-size: 10px;
}
input[type=range]{
    width: 40px;
}
}
    </style>
</head>
<body>
    <form action="thankyou.html">
      <h4>Write Feedback Here:</h4>  
      <textarea name="Feedback" cols="15" rows="2" > </textarea><br><br>
      <h4 class="Rating">Give Rating to Us:</h4>
      <input type="range" min="1" max="10"><br>
      <h3>Thank You</h3><br>
      <button><a href="makeover feedback.html">Back</a></button>
      <button type="submit"><a href="thankyou.html">Submit</a></button>
      <button type="reset">Reset </button>
    </form>
</body>
</html>
